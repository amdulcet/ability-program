<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        width: 100%;
        z-index: 1;
    }

    .dropdown-content.show {
        display: block;
    }

    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<body>

<header>
    <nav>
        <ul>
           <a href="#">Home</a>
            <a href="#">About</a>
            <a id="contactLink">Contact </a>
                <div class="container dropdown-content" id="contactFormContainer">
                    <h1>Contact Us</h1>
                    <form id="contactForm">
                        <label for="email">Your Email:</label><br>
                        <textarea id="email" name="email" required></textarea>
                        <label for="message">Your Message:</label><br>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                        <button type="submit">Send</button>
                    </form>
                </div>
        </ul>
    </nav>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const contactLink = document.getElementById("contactLink");
        const contactFormContainer = document.getElementById("contactFormContainer");
        const emailInput = document.getElementById("email");

        let isHoveringContactLink = false;
        let isHoveringContactForm = false;

        // Show contact form container when mouse hovers over the contact link or the dropdown content
        contactLink.addEventListener("mouseenter", function() {
            isHoveringContactLink = true;
            showContactForm();
        });

        contactFormContainer.addEventListener("mouseenter", function() {
            isHoveringContactForm = true;
            showContactForm();
        });

        // Hide contact form container when mouse moves out of the contact link or the dropdown content
        contactLink.addEventListener("mouseleave", function() {
            isHoveringContactLink = false;
            hideContactForm();
        });

        contactFormContainer.addEventListener("mouseleave", function() {
            isHoveringContactForm = false;
            hideContactForm();
        });

        // Show contact form container
        function showContactForm() {
            if (isHoveringContactLink || isHoveringContactForm) {
                contactFormContainer.classList.add("show");
            }
        }

        // Hide contact form container
        function hideContactForm() {
            if (!isHoveringContactLink && !isHoveringContactForm) {
                contactFormContainer.classList.remove("show");
            }
        }

        // Ensure contact form container remains visible when interacting with autofill suggestions
        emailInput.addEventListener("input", function() {
            showContactForm();
        });

        // Keep contact form container visible when hovering over the dropdown content
        contactFormContainer.addEventListener("mouseenter", function() {
            showContactForm();
        });

        const contactForm = document.getElementById("contactForm");

        contactForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(contactForm);
            const email = formData.get("email");
            const message = formData.get("message");

            const mailtoLink = `mailto:ingeritresor@gmail.com?subject=Message%20from%20${encodeURIComponent(email)}&body=${encodeURIComponent(message)}`;
            
            window.location.href = mailtoLink;
        });
    });
</script>

</body>
</html>
