<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #results, #response {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #results {
            font-style: italic;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <button id="start-recognition">Start</button>
    <div id="results"></div>
    <textarea id="response" rows="5" cols="50"></textarea>
    
    <script>
        if (!('webkitSpeechRecognition' in window)) {
            alert('Your browser does not support speech recognition. Please try Google Chrome.');
        } else {
            const recognition = new webkitSpeechRecognition();
            const synth = window.speechSynthesis;
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            document.getElementById('start-recognition').onclick = () => {
                recognition.start();
            };

            // Add event listener for space key press
            document.body.onkeyup = function(e){
                if(e.keyCode == 32){
                    recognition.start();
                }
            };

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                document.getElementById('results').textContent = 'You said: ' + speechResult;
                fetchDefinition(speechResult).then(responseText => {
                    document.getElementById('response').textContent = 'Response: ' + responseText;
                    speak(responseText); // Invoke text-to-speech for the response
                });
            };

            recognition.onerror = function(event) {
                document.getElementById('results').textContent = 'Error occurred in recognition: ' + event.error;
            };

            function fetchDefinition(word) {
                const app_id = 'YOUR_APP_ID';
                const app_key = 'YOUR_APP_KEY';
                const endpoint = `https://od-api.oxforddictionaries.com/api/v2/entries/en-gb/${encodeURIComponent(word)}`;
                const options = {
                    method: 'GET',
                    headers: {
                        'app_id': app_id,
                        'app_key': app_key
                    }
                };

                return fetch(endpoint, options)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const lexicalEntries = data.results[0].lexicalEntries;
                        const meanings = lexicalEntries.map(entry => entry.entries[0].senses[0].definitions[0]);
                        return meanings.join('\n');
                    })
                    .catch(error => {
                        console.error('There was a problem with your fetch operation:', error);
                        return 'No definition found.';
                    });
            }
            
            function speak(text) {
                if (synth.speaking) {
                    console.error('speechSynthesis.speaking');
                    return;
                }
                if (text !== '') {
                    var utterThis = new SpeechSynthesisUtterance(text);
                    utterThis.onend = function(event) {
                        console.log('SpeechSynthesisUtterance.onend');
                    };
                    utterThis.onerror = function(event) {
                        console.error('SpeechSynthesisUtterance.onerror');
                    };
                    synth.speak(utterThis);
                }
            }
        }
    </script>
</body>
</html>
